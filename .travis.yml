sudo: false

language: php

php:
    - 5.5
    - 5.6
    - 7.0
    - 7.1

matrix:
    fast_finish: true
    allow_failures:
        - php: hhvm
    include:
        - php: hhvm
          dist: trusty

before_script:
    - travis_retry composer self-update
    - travis_retry composer install --no-interaction --dev

script:
    - vendor/bin/phpcs --standard=psr2 ./src
    - vendor/bin/phpunit --coverage-text --bootstrap vendor/autoload.php --coverage-clover=coverage.xml

after_success:
    - if [[ $TRAVIS_PHP_VERSION != "hhvm" ]]; then bash <(curl -s https://codecov.io/bash); fi

cache:
    directories:
        - $HOME/.composer/cache
